<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Code knowledge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <button class="points">View High Sores</button>
        <aside class="timer">Time:  
            <span class="time-left">0</span>
        </aside>
    </header>

    <main class="main">
        <h1 class="welcome">Coding Quiz</h1>
        <p class="description">Let's test your knowledge! How many random facts do you know? This timed quiz is a series of random questions. Let's see how many you know! The only rule is for every question you get wrong, there is a penalty and time gets subtracted. Good luck!</p>
        <button class="startBtn">Begin</button>
    </main>

    <section class="quiz">
        <h2 class="questions">questions</h2>
        <section class="answers"></section>
        <div class="choices" id="choices"></div>
    </section>

    <script src="script.js"></script>
</body>
